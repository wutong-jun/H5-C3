<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>
    // ononline:网络连通时触发事件
    window.addEventListener(ononline,function(){
        alert('网络连通了')
    })
    // onoffline:网络断开时触发
    window.addEventListener(onoffline,function(){
        alert('网络断开了')
    })
</script>
</body>
</html>
